<body>
    <i style="color: blue; font-size: 20px;" class="fas fa-user"></i>
  <span class="text" style="color: blue; font-size: large;">Gestion des candidat :</span>
  <br><br>
  <div class="mb-3 float-right">
    <div class="btn-group mr-2">
      <form class="form-inline my-2 my-lg-0 justify-content-center">
        <input name="searchTerm" class="form-control mr-sm-2" ngModel type="search" placeholder="Search formations ...">
      </form>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addStagierModal">
        <i class="fa fa-plus"></i> ajouter new candidat
      </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-info">
        <i style="font-size: small;" class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>
  <br><br>
<table class="table table-hover">
    <thead class="table-borderless">
      <tr class="text-center" style="text-align:center; font-size:small">
        <th style="text-align:center">nomPrenom</th>
        <th style="text-align: center">adresse</th>
        <th style="text-align: center">cin</th>
        <th style="text-align: center">contact</th>
        <th style="text-align: center">date</th>
        <th style="text-align:center">diplome</th>
        <th style="text-align:center">famille</th>
        <th style="text-align:center">niveau</th>
        <th style="text-align: center">observation</th>
        <th style="text-align: center">postPropose</th>
        <th style="text-align: center">tel</th>
        
        <th style="text-align:center">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of candidats" class="text-center">
         <td>{{ x.nomPrenom }}</td>
         <td>{{x.adresse}}</td>
       <td>{{x.cin}}</td>
       <td>{{x.contact}}</td>
       <td>{{x.date | date}}</td>
       <td>{{x.diplome}}</td>
       <td>{{x.famille}}</td>
       <td>{{x.niveau}}</td>
       <td>{{x.observation}}</td>
       <td>{{x.postPropose}}</td>
       <td>{{x.tel}}</td>       
        <td>
          <div class="btn-group">
            <button class="btn btn" >
              <i style="font-size: medium; color: grey;" class="fas fa-user-edit"></i>
            </button>
            <button class="btn btn"  (click)="deleteCan(x.idCandidats)">
              <i style="font-size: small; color: red;" class="fas fa-trash"></i>
            </button>
          <button class="btn btn" >
            <i style="font-size: small; color: green;" class="fas fa-check"></i>
          </button>
          <button class="btn btn"  >
            <i style="font-size: small; color: red;" class="fas fa-times"></i>
          </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>

<div class="modal draggable fade bd-example-modal-lg" id="addStagierModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ajouter Stagier</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #candidateForm="ngForm" (ngSubmit)="addNewCandidate(candidateForm)">
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="nomPrenom">Nom & Pr√©nom</label>
                <input type="text" class="form-control" id="nomPrenom" name="nomPrenom" ngModel required>
              </div>
              <div class="form-group">
                <label for="cin">cin</label>
                <input type="text" class="form-control" id="cin" name="cin" ngModel required>
              </div>
              <div class="form-group">
                <label for="tel">tel</label>
                <input type="text" class="form-control" id="tel" name="tel" ngModel required>
              </div>
              <div class="form-group">
                <label for="specialite">adresse</label>
                <input type="text" class="form-control" id="adresse" name="adresse" ngModel required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="niveau">niveau</label>
                <input type="text" class="form-control" id="niveau" name="niveau" ngModel required>
              </div>
              <div class="form-group">
                <label for="diplome">diplome</label>
                <input type="text" class="form-control" id="diplome" name="diplome" ngModel required>
              </div>
             
              <div class="form-group">
                <label for="famille">famille</label>
                <input type="text" class="form-control" id="famille" name="famille" ngModel >
              </div>
             
              <div class="form-group">
                <label for="postPropose">postPropose</label>
                <input type="text" class="form-control" id="postPropose" name="postPropose" ngModel >
              </div>


              <div class="form-group">
                <label for="contact">contact</label>
                <input type="text" class="form-control" id="contact" name="contact" ngModel >
              </div>
              <div class="form-group">
                <label for="observation">observation</label>
                <input type="text" class="form-control" id="observation" name="observation" ngModel >
              </div>
              <div class="form-group">
                <label for="date">date</label>
                <input type="date" class="form-control" id="date" name="date" ngModel >
              </div>
              <div class="form-group">
                <label for="offresEmploiIds">offresEmploiIds</label>
                <input type="text" class="form-control" id="offresEmploiIds" name="offresEmploiIds" ngModel >
              </div>




            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

    <app-sidenavigation></app-sidenavigation>
  </div>
